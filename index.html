<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Newbie challenge 1</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="card-head">
                <img class="card-image" src="images/illustration-hero.svg" alt="Happy girl listening to music with headphones">
            </div>

            <div class="card-body">
                <div class="card-body-header">
                    <h1 class="card-title">Order Summary</h1>
                    <p class="card-description" class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div class="chosen-plan">
                    <img src="images/icon-music.svg" alt="Eighth note or quaver">
                    <div class="item">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="desktop-buttons">
                    <button class="primary-button">Proceed to Payment</button>
                    <button class="secondary-button">Cancel Order</button>
                </div>
            </div>

        </div>
        <div class="mobile-buttons">
            <button class="primary-button">Proceed to Payment</button>
            <button class="secondary-button">Cancel Order</button>
        </div>
    </div>
    <p class="author">Carefully crafted by <a href="https://github.com/jiscocozza" target="_blank">@jiscocozza</a></p>
</body>
</html>
